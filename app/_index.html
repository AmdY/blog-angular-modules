<div ng-controller="IndexController">
    <form novalidate="" ng-submit="doLogin()" ng-hide="userService.isLogged">
        <input type="text" name="login" ng-model="login" placeholder="Login">
        <input type="password" name="password" ng-model="password" placeholder="">
        <input type="submit" value="Login">
    </form>
</div>
